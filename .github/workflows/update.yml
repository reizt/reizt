on:
  schedule:
    - cron: 0 0 * * *
  push:
    branches:
      - main
jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Get SVGs
        run: |
          curl 'https://gh-stats-api.reizt.dev/api/langs?username=reizt&theme=light' > ./langs.light.svg
          curl 'https://gh-stats-api.reizt.dev/api/langs?username=reizt&theme=dark'  > ./langs.dark.svg
      - name: Commit
        run: |
          git remote set-url origin https://github-actions:${{ github.token }}@github.com/${{ github.repository }}
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          if (git diff --shortstat | grep '[0-9]'); then
            git add .
            git commit -m "Update language stats"
            git push origin HEAD:${{ github.ref }}
          fi
